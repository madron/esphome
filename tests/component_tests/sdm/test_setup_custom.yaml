esphome:
  name: test
  platform: ESP32
  board: nodemcu-32s

uart:
  id: my_uart
  baud_rate: 9600
  tx_pin: 10
  rx_pin: 12

modbus:
  id: my_modbus
  uart_id: my_uart
  setup_priority: 12.3

sensor:
  - platform: sdm
    update_interval: 500ms
    modbus_id: my_modbus
    model: sdm120m
    address: 0x10
    voltage:
      name: voltage
